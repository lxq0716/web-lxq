        <h2>&nbsp;关于歌手</h2>
        <a href="#demo" class="btn btn-primary" data-bs-toggle="collapse">详情</a>
        <div id="demo" class="collapse show">
            1. 歌手出道需要具备良好的外貌条件。<br>
            2. 唱功必须是过硬的，具备专业的声乐技巧。<br>
            3. 专业素养是歌手出道的基础，包括音乐理解和表演能力。<br>
            4. 创作和编曲能力对于歌手的长远发展至关重要。<br>
            5. 没有实力的歌手难以在音乐行业中走远。 </div>
